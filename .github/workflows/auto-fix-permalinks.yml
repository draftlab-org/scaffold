name: Auto-Fix Page Permalinks

on:
  push:
    paths:
      - "src/content/pages/**/*.yaml"
  pull_request:
    paths:
      - "src/content/pages/**/*.yaml"

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Auto-fix permalinks and filenames
        run: python .github/scripts/auto_fix_permalinks.py

      - name: Commit and push changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add src/content/pages
            git commit -m "Auto-fix page permalinks and filenames"
            git push
          else
            echo "No fixes required."
          fi
