title: Community
description: Join our vibrant community of developers, contributors, and partners

sections:
  # 1. Hero Section
  - type: hero
    title: Welcome to Our Community
    subtitle: Connect, collaborate, and grow with fellow developers from around the world
    backgroundImage: /images/community-hero.jpg

  # 2. Rich Text Section
  - type: richText
    background: white
    content: |
      ## About Our Community

      Our community is built on the principles of collaboration, innovation, and mutual support.
      Whether you're a beginner or an experienced developer, there's a place for you here.

      We believe in:
      - **Open collaboration** - Working together to solve problems
      - **Continuous learning** - Sharing knowledge and growing together
      - **Inclusive culture** - Welcoming everyone regardless of background

  # 3. Card Section with Cards
  - type: card
    title: Get Involved
    description: There are many ways to participate in our community
    cards:
      - title: Contribute Code
        content: Help build and improve our projects by contributing code, fixing bugs, and adding features.
        image: /images/contribute-code.jpg
        button:
          variant: primary
          size: md
          href: /contribute
      - title: Join Discussions
        content: Share your ideas, ask questions, and help others in our community forums and chat channels.
        image: /images/discussions.jpg
        button:
          variant: secondary
          size: md
          href: /discussions
      - title: Write Documentation
        content: Improve our docs by writing tutorials, guides, and helping others understand our tools.
        image: /images/docs.jpg
        button:
          variant: primary
          size: md
          href: /docs
    buttons:
      - variant: primary
        size: lg
        href: /get-started

  # 4. Card Section with Buttons Only
  - type: card
    title: Community Resources
    description: Quick links to helpful resources
    buttons:
      - variant: primary
        size: md
        href: /forum
      - variant: secondary
        size: md
        href: /discord
      - variant: primary
        size: md
        href: /newsletter

